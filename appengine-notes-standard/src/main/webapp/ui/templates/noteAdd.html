<md-dialog aria-label="Add a note">
	<md-header>
		Add a note
	</md-header>

	<md-dialog-content layout="column"> 
	
		<div></div>

		<md-input-container class="md-block md-input-has-value">
		  <label>Latitude</label>
		  <input type="text" ng-model="latitude"> </input>
		</md-input-container>

		<md-input-container class="md-block md-input-has-value">
		  <label>Longitude</label>
		  <input type="text" ng-model="longitude"> </input>
		</md-input-container>

		<md-input-container class="md-block md-input-has-value">
		  <label>Note text</label>
		  <textarea  ng-model="textLong" md-maxlength="150" md-rows="5" md-cols="50" ></textarea>
		</md-input-container>
        	
	</md-dialog-content>

	<md-dialog-actions>
		<md-button ng-click="save()"> 
			Save
		</md-button>
		<md-button ng-click="cancel()"> 
			Cancel
		</md-button>
	</md-dialog-actions>

</md-dialog>
